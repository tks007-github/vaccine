<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
  <title>折れ線グラフ</title>
  <style>
    canvas {
      max-width: 400px;
      max-height: 300px;
      border: solid 1px #888;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    let canvas = document.getElementById("canvas");

    let myLineChart = new Chart(canvas, {
      type: 'line',
      data: {
        labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        datasets: [
          {
            label: '日平均',
            data: [5.4, 6.3, 9.4, 11.5, 18.4, 22.3, 23.4, 27.8, 23.5, 16, 11.8, 5.2],
            borderColor: "rgba(0,255,0,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
          {
            label: '最高気温',
            data: [10.9, 12.4, 15.3, 17.3, 23.6, 26.6, 26.8, 33.1, 27.7, 20.6, 17.7, 11.7],
            borderColor: "rgba(255,0,0,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
          {
            label: '最低気温',
            data: [0.1, 0.3, 3.3, 5.5, 13.7, 18.5, 20.9, 23.5, 20.4, 12, 6.1, -0.6],
            borderColor: "rgba(0,0,255,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
        ],
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: '2020年（つくば市）'
          }
        },
        scales: {
          yAxes: [{
            ticks: {
              suggestedMax: 35,
              suggestedMin: -5,
              stepSize: 5,
              callback: function (value, index, values) {
                return value;
              }
            }
          }]
        },
      }
    });

  </script>
</body>

</html>
