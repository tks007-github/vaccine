<script>
  function func_check() {
      let flg = true;
      const result_id = func_id_check();
      const result_pass = func_pass_check();
      flg = flg && result_id;
      flg = flg && result_pass;

      return flg;
  }

  function func_id_check() {
      const id = document.getElementById('input_id').value;
      if (id === '') {
          window.alert('IDを入力してください');
          return false;
      } else {
          return true; 
      }
  }

  function func_pass_check() {
      const pass = document.getElementById('input_pass').value;
      if (pass === '') {
          window.alert('パスワードを入力してください');
          return false;
      } else {
          return true; 
      }
  }
</script>
